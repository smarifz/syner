<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Event List Page</h1>
    <p class="lead">Below are all the events currently on schedule</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container" data-ng-init="init()">
<!-- Columns are always 50% wide, on mobile and desktop -->
<table class="table table-hover table table-condensed" ng-repeat="event in allEvents">
  <tr>
    <td> <a href="#">{{event.name}}</a></td>
    <td> {{event.location | uppercase}}</td>
    <td> {{event.date | date}}</td>
  </tr>
</table>
</div>
