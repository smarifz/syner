<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome!</h1>
    <p class="lead">Event sign up portal.</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="text-left">Below are recent upcoming events:</h4>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <!-- <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li> -->
      </ul>
    </div>
  </div>
</div>
<br>
<div class="container" ng-controller="EventCtrl" data-ng-init="init()">  
  <table class="table table-bordered" ng-repeat="event in allEvents track by $index" ng-if="$index < 3">
      <tr>
        <td>
          <div>

            <div class="col-sm-8">
              <h4  style="color:#4687B2;">{{ event.name }}</h4>
              <div class="row list-group-item" style="background-color:#EAF3FC;">
                <div>When: {{event.date}}</div>  
                <div>Where: {{event.location}}</div>  
                <div>{{}}</div>  
              </div>
            </div>  


            <div class="col-sm-4" >
                <table class="table table-hover" >
                    <tr class="">
                      <td style="background-color:#70B870;">YES</td>
                    </tr>
                    <tr>
                      <td style="background-color:#FF9999;">NO</td>
                    </tr>
                </table>
            </div>


          </div>
        </td>
      </tr>
  </table>
</div>
