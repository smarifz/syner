<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Login</h1>
    <p class="lead">Login</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>



<div class="container" data-ng-init="init()">
  <h1 class="page-header">Login:</h1>
  <form ng-submit="logIn()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input name="userName" type="text" class="form-control" id="userName" placeholder="username" ng-model="login.username">
    </div>
    <div class="form-group">
      <label for="login.passWord">Password:</label>
      <input name="login.passWord" type="text" class="form-control" id="login.passWord" placeholder="login.passWord" ng-model="login.passWord">
    </div> 
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div class="container" data-ng-init="init()">
  <h1 class="page-header">Register:</h1>
  <form ng-submit="register()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input name="userName" type="text" class="form-control" id="userName" placeholder="username" ng-model="reg.username">
    </div>
    <div class="form-group">
      <label for="reg.passWord">Password:</label>
      <input name="reg.passWord" type="text" class="form-control" id="reg.passWord" placeholder="reg.passWord" ng-model="reg.passWord">
    </div> 
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
